name: Deploy to GitHub Pages

on:
  push:
    # Run on every push except pushes to gh-pages (to avoid recursion)
    branches-ignore:
      - gh-pages

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare public directory
        run: |
          rm -rf public
          mkdir public
          rsync -a --exclude='.git' --exclude='.github' --exclude='public' --exclude='node_modules' ./ public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
